{% extends "base.html" %}

{% block title %}Confirmar Código | Street Vibes 90s{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center px-4"
     style="background: linear-gradient(135deg, #ff5722 0%, #9c27b0 50%, #00bcd4 100%);">

  <form method="post" class="bg-black/60 backdrop-blur-md p-8 rounded-2xl shadow-[0_0_20px_#00ffff] w-full max-w-md text-white animate__animated animate__fadeIn">
    <h2 class="text-3xl font-extrabold text-center mb-6 text-yellow-300 drop-shadow-md">Confirmar Código</h2>

{% if messages %}
  {% for message in messages %}
    <div class="p-3 rounded text-white text-center mb-4
                {% if message.tags == 'success' %}
                  bg-green-500
                {% elif message.tags == 'error' %}
                  bg-red-600
                {% else %}
                  bg-blue-500
                {% endif %}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}



    {% csrf_token %}

    <div class="mb-4">
      <label class="block mb-1 text-pink-300">CPF (usado como login)</label>
      <input type="text" name="username" class="w-full py-2 px-3 bg-gray-800 border border-cyan-300 rounded text-white focus:outline-none" placeholder="Digite seu CPF sem pontuação">
    </div>

    <div class="mb-6">
      <label class="block mb-1 text-pink-300">Código recebido</label>
      <input type="text" name="codigo" class="w-full py-2 px-3 bg-gray-800 border border-cyan-300 rounded text-white focus:outline-none" placeholder="Ex: 123456">
    </div>

    <button type="submit" class="w-full bg-gradient-to-r from-cyan-400 to-yellow-400 hover:from-yellow-400 hover:to-cyan-400 text-black font-bold py-2 rounded shadow-lg transition-all">
      CONFIRMAR
    </button>

    <a href="{% url 'login' %}" class="block mt-4 text-center text-yellow-200 underline hover:text-yellow-100">
      Voltar para login
    </a>
  </form>

  <div class="flex gap-5 text-yellow-100 text-xl mt-6 opacity-60">
    <i class="fas fa-key"></i>
    <i class="fas fa-shield-alt"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-terminal"></i>
    <i class="fas fa-fire"></i>
  </div>
</div>
{% endblock %}
